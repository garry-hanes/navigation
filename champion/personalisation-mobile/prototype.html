<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <meta http-equiv="cache-control" content="no-cache" />

   <!-- [[ JAVASCRIPT ]] -->
   <!-- 3rd Party -->
   <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
   <script src="js/swiper.min.js"></script>
   <!-- My Styles -->
   <script src="js/page.js"></script>

   <!-- [[ STYLES ]] -->
   <!-- 3rd Party -->
   <link rel="stylesheet" href="css/swiper.min.css">
   <!-- Brand Fonts (Champion) -->
   <link rel="stylesheet" href="css/fonts.css">
   <!-- My Styles -->
   <link rel="stylesheet" href="./styles.min.css">

   <!-- Lucky orange -->
   <script type='text/javascript'>
     window.__lo_site_id = 122930;

      (function() {
          var wa = document.createElement('script'); wa.type = 'text/javascript'; wa.async = true;
          wa.src = 'https://d10lpsik1i8c69.cloudfront.net/w.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wa, s);
      })();
    </script>

</head>
<body>

   <!-- |||||||||| -->
   <!-- MODAL -->

   <div id="overlay" class="">
      <div class="modal">

         <div class="header">
            <span class="close"><img src="images/close.svg" alt="close"></span>
         </div>

         <div class="swiper-badge">
            <!-- Swiper slides -->
            <div class="swiper-wrapper">
               <!-- Select badge -->
               <div class="swiper-slide">
                  <h3>Select your badge</h3>
                  <!-- Swiper badge options -->
                  <div class="options">
                     <div class="swiper-options">
                        <div class="swiper-wrapper">
                           <div class="swiper-slide">
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1.jpg" class="full-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-2.jpg" class="c-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-2.jpg" class="c-logo-small"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1.jpg" class="full-logo"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Select badge colour -->
               <div class="swiper-slide">
                  <h3>Select your colour</h3>
                  <!-- Swiper badge options -->
                  <div class="options">
                     <div class="swiper-options">
                        <div class="swiper-wrapper">
                           <div class="swiper-slide">
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1-1.jpg" class="full-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1-2.jpg" class="full-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1-3.jpg" class="full-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1-4.jpg" class="full-logo"></div>
                              <div class="swpr-mdl-btn-nxt badge"><img src="images/champion-logo-1-5.jpg" class="full-logo"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Select badge position / move & rotate -->
               <div class="swiper-slide">
                  <h3>Select badge position</h3>
                  <div class="options">
                     <div class="position-image">
                        <span class="option top lft"></span>
                        <span class="option top cnt"></span>
                        <span class="option top rgt"></span>
                        <span class="option mid lft"></span>
                        <span class="option bot lft"></span>
                     </div>
                     <div class="position-btn btn-group hidden">
                        <div class="move">
                           <div class="btn"><img src="images/move.svg"> Move</div>
                        </div>
                        <div class="rotate">
                           <div class="btn"><img src="images/rotate.svg"> Rotate</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <a class="swpr-mdl-btn-prv"><img src="images/back.svg" alt="back"></a>
         </div>

         <div class="footer">
            <span id="save" class="hidden">Save</span>
         </div>

      </div>
   </div>


   <!-- |||||||||| -->
   <!-- PAGE START -->

   <header>
      <a class="back" href="index.html"><img src="images/back.svg" alt="back"></a>
      <h3>Personalise</h3>
   </header>

   <!-- Swiper Menu -->
   <nav>
      <div class="swiper-menu">
         <div class="swiper-wrapper">
            <div class="swiper-slide">Rear</div>
            <div class="swiper-slide">Front</div>
            <div class="swiper-slide">Sleeve</div>
         </div>
      </div>
   </nav>

   <main>
      <!-- Swiper Clothing -->
      <div class="swiper-clothing">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="product-container hoodie-rear">
                  <div class="badge hidden"><img src="images/champion-vector.png"></div>
                  <img class="product-image" src="images/jumper-back.jpg">
                  <a class="btn btn-primary" href="#modal"><span>+</span> Add badge</a>
               </div>
            </div>
            <div class="swiper-slide">
               <div class="product-container hoodie-front">
                  <div class="badge hidden"><img src="images/champion-vector.png"></div>
                  <img class="product-image" src="images/jumper.jpg">
                  <a class="btn btn-primary" href="#modal"><span>+</span> Add badge</a>
               </div>
            </div>
            <div class="swiper-slide">
               <div class="product-container hoodie-sleeve">
                  <div class="badge hidden"><img src="images/champion-vector.png"></div>
                  <img class="product-image" src="images/jumper-side.jpg">
                  <a class="btn btn-primary" href="#modal"><span>+</span> Add badge</a>
               </div>
            </div>
         </div>
         <!-- Add Arrows -->
         <div class="swiper-button-next swiper-clothing-next"></div>
         <div class="swiper-button-prev swiper-clothing-prev"></div>
      </div>
   </main>

   <footer>
      <a id="cart" class="btn disabled" href="">Preview</a>
   </footer>

</body>
</html>
