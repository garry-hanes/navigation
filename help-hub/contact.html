<body id="contact_us">


<div id="l_content" class="l_grid">

      <ul>
         <li><a href="#">Home</a></li>

      </ul>
   </div>

   <!-- PAGE TITLE -->
   <div class="page_title"><h1>Contact us</h1></div>

   <!-- SEARCH -->
   <div class="email_form">
      <input type="text" placeholder="Full name" />
      <input type="text" placeholder="Email address" />
      <input type="text" placeholder="Phone number" />
      <div class="select_wrap">
         <select>
            <option value="">Contact reason</option>
            <option value="">Billing or discount query</option>
            <option value="">Change of order request</option>
            <option value="">Exchange enquiry</option>
            <option value="">Faulty product - purchased in-store</option>
            <option value="">Faulty product - purchased online</option>
            <option value="">Gift card redemption issue</option>
            <option value="">Missing item</option>
            <option value="">Missing order</option>
            <option value="">Product or style query</option>
            <option value="">Refund enquiry</option>
         </select>
      </div>
      <div class="select_wrap">
         <!-- if logged in retrieve last 5 order numbers -->
         <select>
            <option value="">Order number</option>
            <option value="">#12346445 - Sat 24/02/2018</option>
            <option value="">#2424555 - Wed 19/02/2018</option>
            <option value="">#4451511 - Tue 02/01/2018</option>
            <option value="">#2121212 - Sat 25/12/2017</option>
            <option value="">#2121212 - Mon 12/11/2017</option>
            <option value="">My order is not here</option>
         </select>
      </div>
      <input type="text" placeholder="Subject" />
      <textarea placeholder="Description"></textarea>
      <a class="btn" href="#">Send</a>
   </div>
   <div class="call us">
      <p>or</p>
      <a class="btn" href="#">Call us</a>
